<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Covid Statistics</title>
</head>
<body>
    
    <ul class='navbar'>

        <li class='navbar__list-item'><button class='navbar__list-item--sidebar-toggle'><img class='navbar__list-item--sidebar-toggle__img' src="./assets/pictures/arrow-right.png" alt="covid logo"></button></li>
        <li class='navbar__list-item'><a class='navbar__list-item__link' href=''><img class='navbar__list-item--logo navbar__list-item' src="./assets/pictures/logo.png" alt="covid logo"></a></li>
        <ul class='navbar__sections'>
            <li class='navbar__sections__list-item'><a class='navbar__sections__list-item__link' href="#news">News</a></li>
            <li class='navbar__sections__list-item navbar__sections__list-item--researches'><a class='navbar__sections__list-item__link' href="#contact">Researches</a></li>
            <li class='navbar__sections__list-item'><a class='navbar__sections__list-item__link' href="#contact">Vaccine</a></li>
        </ul>
    </ul>

    <span class='notify-error'>
        error occured: <span class='notify-error__error-message'></span>
    </span>

    <div class='wrapper'>
        <div class="wrapper__sidebar">

            <div class="wrapper__sidebar__favourites">
                <div class="wrapper__sidebar__favourites__header">Favourite Countries</div>
                <ul class="wrapper__sidebar__favourites__list"></ul>
            </div>

            <div class="wrapper__sidebar__all-countries">
                <div class="wrapper__sidebar__all-countries__header">All Countries</div>

                <div class="wrapper__sidebar__all-countries__search">
                    <input class='wrapper__sidebar__all-countries__search__input' placeholder='search for your  country' type='search'>
                </div>
                <ul class="wrapper__sidebar__all-countries__list">
                    <div class="wrapper__sidebar__all-countries__list__loader"></div>
                </ul>
            </div>
        </div>

        <div class='wrapper__statistics'>

            <div class='wrapper__statistics__country-data'>
                <img src='./assets/pictures/globe.svg' class='wrapper__statistics__country-data__country-flag' alt="country flag">

                <div class="wrapper__statistics__country-data__details">

                    <div class='wrapper__statistics__country-data__details__country-info'>
                        <div class="wrapper__statistics__country-data__details__country-info__header"><img src="./assets/pictures/flag.png" alt="flag"><span id='header'>Country Data</span><img src="./assets/pictures/flag.png" alt="flag"></div>
                        <div class="wrapper__statistics__country-data__details__country-info__population">Population: <span id="population">7.8 Billion</span> people</div>
                        <div class="wrapper__statistics__country-data__details__country-info__region">Region: <span id="region">-</span></div>
                        <div class="wrapper__statistics__country-data__details__country-info__capital">Capital: <span id="capital">-</span></div>
                        <div class="wrapper__statistics__country-data__details__country-info__language">Main Language: <span id="language">English</span></div>
                        <div class="wrapper__statistics__country-data__details__country-info__currency">Main currency: <span id="currency">USD</span></div>
                    </div>
                    <div class='wrapper__statistics__country-data__details__covid-info'>
                        <div class="wrapper__statistics__country-data__details__covid-info__header"><img src="./assets/pictures/covid.png" alt="covid">Covid Data<img src="./assets/pictures/covid.png" alt="covid"></div>
                        <div class="wrapper__statistics__country-data__details__covid-info__cases">Cases: <span id="cases"></span></div>
                        <div class="wrapper__statistics__country-data__details__covid-info__deaths">Deaths: <span id="deaths"></span></div>
                        <div class="wrapper__statistics__country-data__details__covid-info__recovered">Recovered: <span id="recovered"></span></div>
                        <div class="wrapper__statistics__country-data__details__covid-info__critical">Critical: <span id="critical"></span></div>
                    </div>

                </div>

            </div>
            
            <div class='wrapper__map'>
                <img src="./assets/pictures/map.png" alt="">
            </div>
        </div>
        
    </div>

    <script src='./main.js'></script>
</body>
</html>
